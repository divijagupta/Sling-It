{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sling it | Your Url</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sacramento|Montserrat|Inconsolata" rel="stylesheet"> 
    <link href={%static  "css/bootstrap.min.css"%} rel="stylesheet">
    <link href={%static  "css/styles.css"%} rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1 class="logo">Sling it</h1>

    <div class="result">
      <span class="result-url"><span id="copy-url">{{new_url}}</span> <i class="far fa-copy fa-1x"  onclick="copy()"></i><span id="copy-status">
      copy</span></span>

   </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      

      function copy() {
        var copyText = document.getElementById("copy-url");
        var copyStatus = document.getElementById("copy-status");
        var inp =document.createElement('input');
        document.body.appendChild(inp)
        inp.value =copyText.textContent
        inp.select();
        document.execCommand('copy',false);
        inp.remove();
        copyStatus.innerHTML="copied"
} 
    </script>
  </body>
</html>
