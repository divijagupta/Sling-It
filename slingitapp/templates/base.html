{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Divija Gupta"> {%block title%} {%endblock%}
    <meta name="description" content="Slingit is your simple and go-to link shortener for crisp links.">
    <meta name="keywords" content="Slingit,URL shortener,link shortener,monitor">
    <meta name="ROBOTS" content="INDEX, FOLLOW">
    <meta name="author" content="Divija Gupta">
    <link rel="icon" href={%static "images/favicon.png" %} type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,200,400,500,600,700,900|Raleway:900|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={%static "css/hover-min.css"%}>
    <link href={%static "css/bootstrap.min.css"%} rel="stylesheet">
    <link href={%static "css/styles.css"%} rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <div class="row first ">
            <div class="col-md-2 col-xs-12">
                <p class="logo animated fadeInLeft">slingit<span class="orange">me</span></p>
            </div>
            <div class="col-md-4 col-md-offset-6 menu-bar">
                <ul class="list-inline menu animated fadeInRight">
                    <li class="menu-item hvr-float">SIGNIN</li>
                    <li class="menu-item hvr-float">LOGIN</li>
                    <li class="menu-item hvr-float" id="about">ABOUT</li>
                    <li class="menu-item hvr-float" id="github">GITHUB</li>
                </ul>
            </div>
            {%block body%}
    
           {%endblock%}
        <div class="row footer">
            <p class="logo-footer"><span class="logo-footer-span">slingit<span class="orange">me</span></span> &copy 2018
                <br>designed and developed by <a class="github-profile" href="https://github.com/divijagupta">divija gupta</a> </p>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
    <script src={%static "js/mainjs.js" %}></script>
    <script type="text/javascript">
    console.log($(".main-text").offset().top)
    $("#about").click(
        function() {
            $(".flex-box").css("display", "flex");
            $('html,body').animate({
                    scrollTop: $(".second").offset().top
                },
                'slow');

        });
    $("#github").click(
        function() {
            $("body").addClass("animated fadeOutLeft");
            window.location = "https://github.com/divijagupta/Sling-It"

        });
    </script>
</body>

</html>
