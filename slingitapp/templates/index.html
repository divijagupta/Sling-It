{%extends "base.html"%} 
{%block title%}
<title>Sling it | Home</title>
{%endblock%}
 {%block body%}
<form action={%url "shorten" %} method="post">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <input type="text" name="long-url" placeholder="ENTER YOUR URL"/>
    <input type="submit" value="SHORTEN IT" />
</form>
{%endblock%}
